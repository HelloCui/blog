---
layout: default
title: Blog-Tree
---
<div class="posts-con">
  <ul>
    {% for post in site.posts %}
      <li class="item">
        <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
